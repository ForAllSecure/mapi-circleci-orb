version: 2.1
orbs:
  mapi: forallsecure/mapi@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

jobs:
  # Create a job to test the commands of your orbs.
  # You may want to add additional validation steps to ensure the commands are working as expected.
  command-tests:
    machine:
      image: ubuntu-2204:2022.07.1
    steps:
      - checkout
      # Run your orb's commands to validate them.
      - mapi/scan:
          api-url: "https://demo-api.mayhem4api.forallsecure.com/api/v3"
          api-spec: "https://demo-api.mayhem4api.forallsecure.com/api/v3/openapi.json"
          duration: "10sec"
          sarif-report: "$HOME/mapi/report.sarif"
      - store_artifacts:
          path: $HOME/mapi
workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - command-tests:
          context: orb-publishing
          filters: *filters
      # test mapi scan job
      - mapi/scan:
          context: orb-publishing
          api-url: "https://demo-api.mayhem4api.forallsecure.com/api/v3"
          api-spec: "https://demo-api.mayhem4api.forallsecure.com/api/v3/openapi.json"
          duration: "10sec"
          zap-api-scan: true
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: forallsecure/mapi
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - command-tests
            - mapi/scan
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
